<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla app</title>
  </head>
  <body class="koll">
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
                <div class="">
              <li> <span id="date"></span></li>
            
          </div>
          <div >
            <div >
              <div class="">
                <img  alt="" id="icon" class="float-center" /> <li id="description"></li><strong id="temperature" class="temperature"></strong>
      <div> 
                  <span class="units"
                    ><a href="#" class="active">°C </a> /
                    <a href="#" id="fahrenheit-link"> °F </a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
         </div> 
        </div> 
      </div>
        <p class="name">
          <a href="https://github.com/schaz98/shevanilla" target="-blank"
            >Open-source code</a
          >, by Shay
        </p>
    
    </div> 
  <script src="src/app.js"></script>
  </body>
</html>
